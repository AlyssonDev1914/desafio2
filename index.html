<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco IEL</title>
</head>

<body>
    <h2>Calculadora de Juros Compostos</h2>

    <label>Valor Inicial R$: </label>
    <input type="number" id="valorInicial">
    <br>

    <label>Taxa de Juros (%): </label>
    <input type="number" id="taxa">
    <br>

    <label>Tempo (meses ou anos): </label>
    <input type="number" id="tempo">
    <br><br>

    <button onclick="calcular()">Calcular</button>

    <h3 id="resultado"></h3>

    <script>
        function calcular() {
 
            const vi = parseFloat(document.getElementById('valorInicial').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const tempo = parseFloat(document.getElementById('tempo').value);

            if (isNaN(vi) || isNaN(taxa) || isNaN(tempo)) {
                document.getElementById('resultado').innerText = 'Por favor, preencha todos os campos corretamente.';
                return;
            }
            const vf = vi * Math.pow(1 + taxa, tempo);

            document.getElementById('resultado').innerText = 'Valor Final: R$ ' + vf.toFixed(2);
        }
    </script>

</body>

</html>
